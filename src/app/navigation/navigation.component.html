<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <h1 class="example-app-name">Rent UK</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="buy">Buy</a>
        <a mat-list-item routerLink="rent">Rent</a>
        <a mat-list-item routerLink="" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Sign In</a>
        <a mat-list-item routerLink="" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">Sign Out</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-payment-request [amount]="2300" [label]="'Pizza Pouch'">

      </app-payment-request>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
