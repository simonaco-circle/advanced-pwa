<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let peep of peeps">
        <mat-card class="example-card">
          <img class="profile" mat-card-image [src]="peep.photo" [alt]='peep.name'>
          <mat-card-content>
            <p>
                {{peep.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="view(peep)">View</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
</mat-grid-list>
