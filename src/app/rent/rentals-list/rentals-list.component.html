<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card class="example-card">
      <img mat-card-image src="/house.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          a stone building with grass in front of a house with Anne Hathaway's Cottage in the background
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="view()">View</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <img mat-card-image src="/wood-house.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          a stone building with grass in front of a house with Anne Hathaway's Cottage in the background
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="view()">View</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
